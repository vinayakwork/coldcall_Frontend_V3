<!DOCTYPE html>
<html>
<head>
  <title>Cold Call Generator</title>
</head>
<body>
  <h2>Company Analyzer</h2>

  <input id="url" placeholder="Enter company URL" style="width:400px" />
  <button onclick="analyze()">Analyze</button>

  <pre id="output"></pre>

  <script>
  async function analyze() {
    const url = document.getElementById("url").value;
    document.getElementById("output").innerText = "Analyzing...";

    const res = await fetch("https://coldcall-backend-v3.vercel.app/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ url })
    });

    const data = await res.json();
     let output = data.result;

   const companyText =
    data.result?.company_analysis?.[0]?.text || "No company analysis found";

  const condenseText =
    data.result?.condense_analysis?.[0]?.text || "No condense analysis found";

  document.getElementById("output").innerText =
    "=== COMPANY ANALYSIS ===\n\n" +
    companyText +
    "\n\n=== CONDENSE FIT ===\n\n" +
    condenseText;
}
</script>

</body>
</html>
